<script type="text/javascript">       
	$(document).ready(function () {
		var demo = new Demo($("#demo")[0]);
		demo.load('js/case.obj', function () {
			demo.start();
			addOtherObjects();
		});
	});

	function onBackColorChanged(selectedValue) {
		var canvasDiv = document.getElementById("canvas");
		if (selectedValue == "white") {
			canvasDiv.style.backgroundColor = "#ffffff";
		} else if (selectedValue == "black") {
			canvasDiv.style.backgroundColor = "#000000";
		}
	}

	function onPlayPauseClick() {
		playing = !playing;
		if (playing) {
			document.getElementById("playPauseButton").setAttribute("class", "button pause");
		} else {
			document.getElementById("playPauseButton").setAttribute("class", "button play");
		}
	}
</script>
